<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Royale</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bangers&family=Inter:wght@400;700&display=swap');

        :root {
            --common-color: #bdc3c7;
            --rare-color: #3498db;
            --epic-color: #9b59b6;
            --legendary-color: #f1c40f;
            --background-dark: #1a1c20;
            --background-med: #2c2f36;
            --background-light: #3a3f4a;
            --accent-color: #ffc107;
            --text-light: #f0f0f0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-dark);
            color: var(--text-light);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        #game-wrapper {
            width: 480px;
            height: 850px; /* Set a fixed height for the entire game area */
            border: 4px solid #000;
            box-shadow: 0 0 30px rgba(0,0,0,0.7);
            position: relative;
            overflow: hidden;
            background-color: var(--background-dark);
            display: flex;
            flex-direction: column;
        }

        canvas {
            display: block;
        }

        #game-ui {
            height: 150px;
            background-color: #2c2c2c;
            display: flex;
            align-items: center;
            padding: 0 10px;
            box-sizing: border-box;
            border-top: 4px solid #000;
            flex-shrink: 0; /* Prevent UI from shrinking */
        }

        #elixir-bar-container {
            width: 50px;
            height: 120px;
            background-color: #1a1a1a;
            border: 2px solid #000;
            border-radius: 10px;
            position: relative;
            margin-right: 10px;
            overflow: hidden;
        }

        #elixir-bar {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: #8a2be2;
            transition: height 0.2s ease-out;
        }

        #elixir-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px #000;
        }

        #hand-container {
            flex-grow: 1;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .hand-card {
            width: 80px;
            height: 100px;
            background-color: var(--background-light);
            border: 3px solid #eee;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 5px;
            box-sizing: border-box;
            cursor: pointer;
            position: relative;
            user-select: none;
        }

        .hand-card.disabled {
            border-color: #888;
            cursor: not-allowed;
            filter: grayscale(80%);
        }

        .hand-card-name {
            font-size: 12px;
            font-weight: bold;
            text-align: center;
        }

        .hand-card-level {
            font-size: 10px;
            color: #ccc;
            margin-top: 2px;
        }

        .hand-card-cost {
            background-color: #8a2be2;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            line-height: 24px;
            text-align: center;
            position: absolute;
            top: -10px;
            left: -10px;
            border: 2px solid white;
        }

        .card-image-placeholder, .card-icon {
            width: 100%;
            height: 45px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8em;
            color: #ccc;
            margin-bottom: 3px;
            overflow: hidden;
            flex-shrink: 0;
        }

        .card-image-placeholder {
            background-color: #555;
            border: 1px solid #888;
        }

        .card-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--background-dark);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 10;
            padding: 20px;
            box-sizing: border-box;
        }

        .hidden {
            display: none;
        }
        
        #main-menu {
            justify-content: space-around;
            background: linear-gradient(180deg, var(--background-med) 0%, var(--background-dark) 100%);
            padding: 30px 20px;
        }
        
        .menu-title-container {
            text-align: center;
            flex-shrink: 0;
        }
        
        h1 {
            font-family: 'Bangers', cursive;
            font-size: 4.5em;
            margin-bottom: 10px;
            color: var(--accent-color);
            text-shadow: 4px 4px 0 #000;
            letter-spacing: 3px;
            line-height: 1;
        }

        h2 {
            font-family: 'Bangers', cursive;
            font-size: 2.5em;
            margin: 10px 0;
            color: var(--text-light);
            text-shadow: 2px 2px 0 #000;
        }

        .menu-actions-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 80%;
            max-width: 350px;
            margin-top: 40px;
            margin-bottom: 40px;
        }

        #connection-status {
            margin-top: 15px;
            font-size: 1em;
            color: #aaa;
            flex-shrink: 0;
        }

        button {
            font-family: 'Bangers', cursive;
            letter-spacing: 2px;
            font-size: 1.8em;
            padding: 10px 30px;
            cursor: pointer;
            background: linear-gradient(145deg, #ffc107, #d48c08);
            color: white;
            border: none;
            border-radius: 10px;
            transition: all 0.2s ease-in-out;
            box-shadow: 0 5px 15px rgba(0,0,0,0.4);
            text-shadow: 2px 2px 2px rgba(0,0,0,0.3);
        }

        button:disabled {
            background: #555;
            color: #999;
            cursor: not-allowed;
            box-shadow: none;
        }

        button:not(:disabled):hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.6);
            background: linear-gradient(145deg, #ffdb58, #e09909);
        }

        button:not(:disabled):active {
            transform: translateY(1px);
            box-shadow: 0 3px 10px rgba(0,0,0,0.5);
        }

    </style>
</head>
<body>

<div id="game-wrapper">
    <canvas id="gameCanvas" class="hidden"></canvas>
    <div id="game-ui" class="hidden">
        <div id="elixir-bar-container">
            <div id="elixir-bar"></div>
            <span id="elixir-text">5</span>
        </div>
        <div id="hand-container"></div>
    </div>
    
    <div id="main-menu" class="screen">
        <div class="menu-title-container">
            <h1>Flight Royale</h1>
            <p>An Authoritative Server Game</p>
        </div>
        <div class="menu-actions-container">
            <button id="find-game-btn" disabled>Find Game</button>
            <button id="deck-btn">Collection</button>
        </div>
        <div>
            <div id="connection-status">Connecting to server...</div>
        </div>
    </div>

    </div>

<script type="module">
    // All of the JavaScript from the previous step remains exactly the same.
    // It already contains the correct logic for connecting to the server.
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const ui_game = document.getElementById('game-ui');
    const mainMenu = document.getElementById('main-menu');

    let gameState = null; 
    let gameLoopId = null;
    let socket = null;

    // A placeholder for game state creation
    function createInitialGameState() { return {}; }
    
    function startGame() {
        mainMenu.classList.add('hidden');
        canvas.classList.remove('hidden');
        ui_game.classList.remove('hidden');
        // Start the game loop if not already running
        if (!gameLoopId) {
            gameLoopId = requestAnimationFrame(gameLoop);
        }
    }

    function gameLoop() {
        if (!gameState) return;
        // The update() function would be nearly empty on the client now
        // The render() function would draw the state received from the server
        requestAnimationFrame(gameLoop);
    }
    
    function initializeConnection() {
        const serverAddress = 'ws://99.224.33.241:42069';
        // const serverAddress = 'ws://localhost:42069'; // Use this for local testing
        
        socket = new WebSocket(serverAddress);
        const statusEl = document.getElementById('connection-status');
        const findGameBtn = document.getElementById('find-game-btn');

        socket.onopen = () => {
            statusEl.textContent = 'Connected to server. Ready to play!';
            findGameBtn.disabled = false;
        };

        socket.onmessage = (event) => {
            const data = JSON.parse(event.data);
            switch (data.type) {
                case 'game_start':
                    console.log("Game is starting!", data);
                    gameState = createInitialGameState(); 
                    startGame();
                    break;
                case 'game_state':
                    if (!gameState) return;
                    gameState.player = data.you;
                    gameState.opponent = data.opponent;
                    break;
                case 'game_over':
                    // Handle game over logic
                    break;
            }
        };

        socket.onclose = () => {
            statusEl.textContent = 'Disconnected. Please refresh.';
            findGameBtn.disabled = true;
        };

        socket.onerror = (error) => {
            console.error('WebSocket Error:', error);
            statusEl.textContent = 'Could not connect to the server.';
            findGameBtn.disabled = true;
        };
    }
    
    window.onload = () => {
        initializeConnection();
        document.getElementById('find-game-btn').onclick = () => {
            socket.send(JSON.stringify({ type: 'find_game' }));
            document.getElementById('connection-status').textContent = "Waiting for another player...";
            document.getElementById('find-game-btn').disabled = true;
        };
        // Add back other button listeners if needed
        // document.getElementById('deck-btn').onclick = ...
    };
</script>
</body>
</html>
